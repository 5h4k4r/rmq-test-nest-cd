- op: replace
  path: /spec/rules/0/host
  value: consumer.shakar.tech
- op: add
  path: /spec/tls
  value:
    - hosts:
        - consumer.shakar.tech
      secretName: lets-encrypt-consumer.shakar.tech
- op: add
  path: /metadata/annotations
  value:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
